<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>

<body>
    <div class="contenedorCalcu">
        <div class="panel">
            <input type="text" id="datos" class="datos">
        </div>
        <div class="botones">
            <div class="fila1">
                <button class="btn btn clear">CLEAR</button></li>
                <button class="btn btn delete">DELETE</button></li>
            </div>
            <div class="fila2">
                <button class="btn btn 7">7</button>
                <button class="btn btn 8">8</button>
                <button class="btn btn 9">9</button>
                <button class="btn btn /">/</button>
            </div>
            <div class="fila3">
                <button class="btn btn 4">4</button>
                <button class="btn btn 5">5</button>
                <button class="btn btn 6">6</button>
                <button class="btn btn x">x</button>
            </div>
            <div class="fila4">
                <button class="btn btn 1">1</button>
                <button class="btn btn 2">2</button>
                <button class="btn btn 3">3</button>
                <button class="btn btn -">-</button>
            </div>
            <div class="fila5">
                <button class="btn btn blanco"></button>
                <button class="btn btn 0'">0</button>
                <button class="btn btn =">=</button>
                <button class="btn btn +">+</button>
            </div>
        </div>
    </div>

</body>

</html>
